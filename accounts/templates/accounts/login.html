{% extends 'base.html' %}


{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username">
    <br/>
    Password:
    <br/>
    <input type="password" name="password">
    <br/>
    <span class="error text-danger">
      {% if error %}
      {{error}}
      </br>
      {% endif %}
    </span>
      </br>
    <input type="submit" class="btn btn-primary" style="background-color:#fa0f3a; font-weight:bold" value=" Login ">
  </form>
</div>
{% endblock %}
