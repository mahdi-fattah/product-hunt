{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid" />
  </div>
  <div class="col-8">
    <a href="{{ product.url }}" style="text-decoration: none;"><h1>{{ product.title }}</h1></a>
  </div>
</div>
<br>
<br>
<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" />
  </div>
  <div class="col-4">
    <a href="javascript:document.getElementById('upvote').submit()" style="text-decoration: none;"><button class="btn btn-primary btn-lg" style="background-color:red"><i class='fas fa-angle-up' style='font-size:24px'></i> Upvote {{ product.votes_total }}</button></a>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <h4>Hunted by {{ product.hunter.username }}</h4>
  </div>
  <div class="col-4 text-right">
    <h4>{{ product.pub_date_converter }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <p>{{ product.body }}</p>
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden" />
</form>
{% endblock %}
