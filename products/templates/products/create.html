{% extends 'base.html' %}


{% block content %}
<div class="container">
  <h1>Create Product</h1>
  <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    Title:
    <br/>
    <input type="text" name="title">
    <br/>
    Body:
    <br/>
    <input type="textbox" name="body">
    <br/>
    URL:
    <br/>
    <input type="url" name="url">
    <br/>
    Icon:
    <br/>
    <input type="file" name="icon">
    <br/>
    Image:
    <br/>
    <input type="file" name="image">
    <br/>
    <span class="error text-danger">
      {% if error %}
      {{error}}
      </br>
      {% endif %}
    </span>
      </br>
    <input type="submit" class="btn btn-primary" style="background-color:red; font-weight:bold" value=" Add Product ">
  </form>
</div>
{% endblock %}
